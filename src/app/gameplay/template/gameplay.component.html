<div
  class="gameplay"
  [ngClass]="{
    gameplay: state.gameStarted === false,
    dare: state.dare === true,
    truth: state.dare === false
  }"
>
  <div class="imgContainer">
    <img 
    [ngClass]="{
    image: state.gameStarted === false,
    show: state.dare === true,
    hide: state.dare === false
  }"
    id="dare" src="../../../assets/dare.svg" />
    <img 
    [ngClass]="{
        image: state.gameStarted === false,
        hide: state.dare === true,
        show: state.dare === false
      }"
    id="truth" src="../../../assets/truth.svg" />
  </div>
  <p class="instructions">{{ state.statement }}</p>
  <div id="gameplay--buttons" [ngClass]="state.gameStarted === true ? '' : 'buttonsGameStart'">
    <button id="truth" type="button" (click)="showTruth()">
      truth
    </button>
    <button id="dare" type="button" (click)="showDare()">
      dare
    </button>
  </div>
</div>
