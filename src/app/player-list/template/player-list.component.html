<div class="playerList">
  <h1>Add Players</h1>
  <div class="player">
    <label for="playerName">Enter Name: </label>
    <input
      maxlength="10"
      type="text"
      id="firstName"
      name="firstName"
      [(ngModel)]="firstName"
    />
  </div>
  <div class="buttonContainer">
    <button class ="button" type="button" (click)="addPlayer()">Add Player</button>
    <button class ="button" type="button" (click)="removePlayer()">Remove Player</button>
    <button class ="button" type="button" (click)="startGame()">Start Game</button>
  </div>
  <div class="addedPlayers" *ngFor="let name of playerListArray.firstNames">
    <li>{{ name }}</li>
  </div>
</div>
