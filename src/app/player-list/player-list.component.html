<h1>Add Players</h1>
<div class="add player">
  <form>
    <p>Name</p>
    <input />
    <p>Gender</p>
    <input type="radio" id="male" value="Male" />
    <label for="male">Male</label>
    <input type="radio" id="female" value="Female" />
    <label for="female">Female</label>
  </form>
</div>
<div>
  <button>Add Player</button>
  <button>Start Game</button>
</div>
